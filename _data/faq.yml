# FAQ - Questions Fréquentes

categories:
  - nom: "Le Parcours"
    questions:
      - question: "Comment se déroule le parcours de 12 semaines ?"
        reponse: |
          Le parcours comprend 12 séances hebdomadaires de 90 minutes en visio (one-to-one).
          Chaque séance combine principes, pratiques et coaching personnalisé selon vos besoins.
          Vous bénéficiez également d'un suivi entre les séances par email ou WhatsApp.

      - question: "Dois-je être en couple pour suivre ce parcours ?"
        reponse: |
          Non, absolument pas. La majorité de mes clientes sont célibataires après une rupture douloureuse.
          Le parcours se concentre sur VOUS d'abord : votre libération, votre authenticité, votre rapport à vous-même.

          Une fois que vous êtes à 100% vous-même, vous attirez naturellement des relations authentiques.

          Des femmes déjà en couple suivent aussi ce parcours pour transformer leur relation, mais ce n'est pas une condition.

      - question: "Quelle est la différence avec une sexologue classique ?"
        reponse: |
          Les sexologues classiques visent à "améliorer" votre sexualité.
          Je vise les 100% d'authenticité - un objectif clair, mesurable, radical.

          95% du travail consiste à enlever la peur. Sans peur, il n'y a pas de problème.

          Mon approche est nourrie par 17 ans de danse libre (Contact Impro) et 13 ans d'accompagnement
          avec Eric Baret (Shivaïsme du Cachemire). Ce n'est pas seulement psychologique,
          c'est une transformation corporelle et spirituelle.

      - question: "Combien coûte le parcours ?"
        reponse: |
          Le parcours de 12 semaines coûte 2400€.
          Le paiement en 3 fois est possible (3 x 800€).

          Avant de vous engager, vous bénéficiez d'une séance diagnostic de 60 minutes offerte
          pour clarifier où vous en êtes et voir si c'est le bon moment pour vous.

  - nom: "La Séance Diagnostic"
    questions:
      - question: "En quoi consiste la séance diagnostic offerte ?"
        reponse: |
          C'est une séance de 60 minutes en visio, complètement offerte, sans engagement.

          On clarifie ensemble :
          - Où vous en êtes aujourd'hui
          - Ce qui vous retient (vos peurs, vos blocages)
          - Si le passage à 100% d'authenticité est fait pour vous maintenant
          - Si nous sommes alignés pour travailler ensemble

          Ce n'est pas une séance de vente. C'est un moment d'écoute et de clarté.

      - question: "Comment réserver ma séance diagnostic ?"
        reponse: |
          Cliquez sur le bouton "Réserver ma Séance Offerte" présent sur toutes les pages du site.
          Vous serez redirigé vers mon agenda TidyCal où vous pourrez choisir le créneau qui vous convient.

  - nom: "L'Approche"
    questions:
      - question: "Qu'est-ce que le passage de EPE à RCS ?"
        reponse: |
          EPE = Excitation - Pénétration - Éjaculation (le schéma dominant de la sexualité)
          RCS = Relaxation - Connexion - Sublimation (la voie de la sexualité authentique)

          Dans EPE, on cherche l'excitation, la performance, le résultat.
          Dans RCS, on cultive la détente, la présence, la connexion à l'Être.

          Ce n'est pas une question d'intensité. C'est un changement de nature.

      - question: "Qu'est-ce que la métaphore de l'eau à 99° vs 100° ?"
        reponse: |
          L'eau à 99° reste de l'eau chaude. À 100°, elle devient vapeur.

          Vous pouvez vivre à 95%, 98%, 99% d'authenticité dans votre vie intime.
          Vous aurez des relations agréables, confortables.
          Mais vous sentirez toujours qu'il manque quelque chose.

          À 100%, tout change. Ce n'est plus "un peu mieux". C'est une autre dimension de l'amour.

      - question: "Pourquoi dites-vous que 95% du travail c'est enlever la peur ?"
        reponse: |
          Parce que ce qui vous bloque n'est pas un manque de technique, de communication ou d'information.
          C'est la peur.

          Peur de perdre l'autre si vous êtes vous-même.
          Peur d'être jugée, rejetée, abandonnée.
          Peur de ne pas être assez, de trop demander, de décevoir.

          Sans peur, vous savez naturellement quoi faire. Vraiment.

  - nom: "Pratique"
    questions:
      - question: "Le parcours se fait-il en présentiel ou en distanciel ?"
        reponse: |
          Toutes les séances se font en visio (Zoom, Google Meet, etc.).
          Cela permet de travailler ensemble où que vous soyez en France ou dans le monde.

      - question: "À quel rythme se déroulent les séances ?"
        reponse: |
          Les séances sont hebdomadaires (une séance par semaine pendant 12 semaines).
          Ce rythme permet d'intégrer les transformations progressivement,
          tout en gardant une dynamique d'évolution continue.

      - question: "Y a-t-il du travail entre les séances ?"
        reponse: |
          Oui, mais ce n'est pas du "travail" au sens scolaire.

          Entre les séances, vous explorez, observez, expérimentez.
          Vous pouvez me contacter par email ou WhatsApp pour partager vos découvertes,
          vos questions, vos blocages.

          C'est un accompagnement vivant, pas un cours magistral.

  - nom: "Pour Qui ?"
    questions:
      - question: "Je suis un homme, puis-je suivre ce parcours ?"
        reponse: |
          Oui. Même si la majorité de mes clientes sont des femmes, j'ai aussi accompagné des hommes.

          Les principes sont les mêmes : enlever la peur, cultiver l'authenticité, passer de EPE à RCS.

          Si vous vous reconnaissez dans l'approche, contactez-moi pour en discuter.

      - question: "Je n'ai jamais fait de développement personnel, est-ce pour moi ?"
        reponse: |
          Mon approche s'adresse principalement aux personnes qui ont déjà fait plusieurs années
          de cheminement personnel (thérapie, stages, pratiques spirituelles).

          Pourquoi ? Parce que le passage à 100% d'authenticité demande une certaine maturité
          émotionnelle et une capacité à remettre en question ses croyances.

          Si vous débutez, je peux vous orienter vers d'autres ressources plus adaptées.

      - question: "Je suis thérapeute/coach moi-même, puis-je suivre ce parcours ?"
        reponse: |
          Absolument. Beaucoup de mes clientes sont elles-mêmes dans l'accompagnement
          (coaches, thérapeutes, naturopathes, etc.).

          Souvent, on aide les autres mais on néglige notre propre chemin intime.
          Ce parcours vous ramène à VOUS.
