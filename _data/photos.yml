# Style photographique général
style_general:
  ambiance: "Chaleureux, Profond, Épuré"
  eviter: "Trop staged, trop parfait, trop froid"
  privilegier: "Naturel, authentique, lumière douce, moments vrais"
  ratio_nb_couleur: "60% N&B, 40% Couleur"

