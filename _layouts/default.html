<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fr' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- SEO -->
  {% seo %}

  <!-- Fonts - Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css | relative_url }}">
  {% endif %}

  <!-- Favicon -->
  {% if site.favicon.enable %}
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicon.path | append: '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicon.path | append: '/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.favicon.path | append: '/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ site.favicon.path | append: '/site.webmanifest' | relative_url }}">
  {% endif %}

  <!-- RSS Feed -->
  {% feed_meta %}

  <!-- Analytics (Ã  configurer plus tard) -->
  {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
  {% endif %}
</head>
<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">

  {% include header.html %}

  <main class="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Scripts globaux -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  {% if page.custom_js %}
    <script src="{{ '/assets/js/' | append: page.custom_js | relative_url }}"></script>
  {% endif %}

</body>
</html>
