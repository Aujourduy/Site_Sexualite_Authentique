<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <h1 class="site-title">Sexualit√© Authentique</h1>
          <p class="site-tagline">{{ site.tagline }}</p>
        </a>
      </div>

      <!-- Navigation Desktop -->
      <nav class="nav-desktop">
        {% for item in site.data.config.navigation %}
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
            {{ item.nom }}
          </a>
        {% endfor %}

        <a href="{{ site.data.config.cta_principal.url | relative_url }}" class="btn btn-{{ site.data.config.cta_principal.couleur }} cta-header">
          {{ site.data.config.cta_principal.texte }}
        </a>
      </nav>

      <!-- Menu Hamburger Mobile -->
      <button class="menu-toggle" aria-label="Menu" aria-expanded="false" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Navigation Mobile -->
    <nav class="nav-mobile" id="navMobile">
      {% for item in site.data.config.navigation %}
        <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
          {{ item.nom }}
        </a>
      {% endfor %}

      <a href="{{ site.data.config.cta_principal.url | relative_url }}" class="btn btn-{{ site.data.config.cta_principal.couleur }}">
        {{ site.data.config.cta_principal.texte }}
      </a>
    </nav>
  </div>
</header>
